<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your IPL Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .team-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }

    .team {
      background: white;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .team:hover {
      border-color: #007bff;
      background: #e9f2ff;
    }

    .selected {
      border-color: green;
      background-color: #d4fcd4;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Select Your IPL Team</h1>

  <div class="team-list" id="teams">
    <div class="team" data-team="MI">MI</div>
    <div class="team" data-team="CSK">CSK</div>
    <div class="team" data-team="RCB">RCB</div>
    <div class="team" data-team="KKR">KKR</div>
    <div class="team" data-team="SRH">SRH</div>
    <div class="team" data-team="DC">DC</div>
    <div class="team" data-team="RR">RR</div>
    <div class="team" data-team="PBKS">PBKS</div>
    <div class="team" data-team="GT">GT</div>
    <div class="team" data-team="LSG">LSG</div>
  </div>

  <button onclick="markReady()">I'm Ready</button>

  <div id="status">Waiting for players...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const room = localStorage.getItem("room");
    const password = localStorage.getItem("password");
    const isHost = localStorage.getItem("isHost") === 'true';
    let selectedTeam = null;

    const teamElements = document.querySelectorAll(".team");

    teamElements.forEach(team => {
      team.addEventListener("click", () => {
        teamElements.forEach(t => t.classList.remove("selected"));
        team.classList.add("selected");
        selectedTeam = team.dataset.team;
      });
    });

    socket.emit("join-room", { room, password });

    function markReady() {
      if (!selectedTeam) {
        alert("Please select a team first!");
        return;
      }
      socket.emit("player-ready", { room, team: selectedTeam });
    }

    socket.on("update-players", ({ total, ready }) => {
      document.getElementById("status").innerText = `Ready: ${ready}/${total}`;
    });

    socket.on("start-auction", () => {
      window.location.href = "auction.html";
    });
  </script>
</body>
</html>
