<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Team - IPL Auction</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f9f9f9; }
    .team-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; max-width: 800px; margin: 20px auto; }
    button { padding: 10px 15px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    .ready { margin-top: 20px; padding: 15px 25px; background: #4CAF50; color: white; font-size: 18px; }
    .status { font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Select Your IPL Team</h1>
  <div class="team-grid" id="teamGrid"></div>

  <button id="readyBtn" class="ready" disabled>I'm Ready</button>

  <div class="status" id="statusText">0 / 0 Players Ready</div>

  <script>
    const socket = io("https://calico-mercury-skink.glitch.me");
    const teamGrid = document.getElementById("teamGrid");
    const readyBtn = document.getElementById("readyBtn");
    const statusText = document.getElementById("statusText");

    const teams = [
      "CSK", "MI", "RCB", "KKR", "SRH",
      "RR", "DC", "LSG", "PBKS", "GT"
    ];

    let selectedTeam = null;
    let room = localStorage.getItem("room");

    if (!room) {
      room = prompt("Enter Room Name:");
      localStorage.setItem("room", room);
    }

    // Join the room
    socket.emit("join-room", { room });

    // Display teams
    teams.forEach(team => {
      const btn = document.createElement("button");
      btn.textContent = team;
      btn.onclick = () => {
        selectedTeam = team;
        readyBtn.disabled = false;

        document.querySelectorAll(".team-grid button").forEach(b => b.style.background = "");
        btn.style.background = "#ffd700";
      };
      teamGrid.appendChild(btn);
    });

    // When ready
    readyBtn.onclick = () => {
      if (!selectedTeam) return alert("Select a team first");
      socket.emit("player-ready", { room, team: selectedTeam });
      readyBtn.disabled = true;
      readyBtn.textContent = "Waiting for Others...";
    };

    // Status update
    socket.on("room-status", ({ total, ready }) => {
      statusText.textContent = `${ready} / ${total} Players Ready`;
    });

    // All players ready â†’ start auction
    socket.on("start-auction", () => {
      window.location.href = "auction.html";
    });
  </script>
</body>
</html>
